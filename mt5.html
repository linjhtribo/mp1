<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>

    <style>
        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
        }
    </style>

    <link href="https://api.mapbox.com/mapbox-gl-js/v3.10.0/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v3.10.0/mapbox-gl.js"></script>

    <!--init:-->
    <script type="text/javascript" src="js/init/WinOnLoad.js?ver=timeVer"></script>
    <script type="text/javascript" src="js/wasm/WebWasm.js?ver=timeVer"></script>
    <script type="text/javascript" src="js/wasm/mainWasm.js?ver=timeVer"></script>


</head>
<body>
    <div id="map"></div>
    <script>
        let ip;

        ip = window.location.origin;
        let host;
        host = window.location.host;

        let html = document.getElementById("map");

        let str;
        str = "origin= " + ip + " \n " + " ; host= " + host;

        html.innerText = str;

    </script>

    <script type="text/javascript">
        // 網頁載入完成
        window.onload = function () {
            WinOnLoad.is_tribomap = true;
            WinOnLoad.init();
        }


    </script>

</body>
</html>
